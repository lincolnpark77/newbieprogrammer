  <h1>기초 심리학</h1>
  <p>과학자형 모델로 대표되는 기초 심리학은 심리학의 학문적 바탕의 확립을 목표로
    기초적 지식과 심리적 기제를 실험을 통해서 연구한다. 주로 인지 심리학,
    지각 심리학, 발달심리학,사회심리학,생리심리학 등이 주로 포함되며,
    이는 귀납적 사고를 사용하는 자연과학과는 다른 연역적 사고을 사용한다.</p>
