  <h1>상담 심리학</h1>
  <p>상담 심리학은 정신적 이슈를 가진 사람들을 진단하거나
    심리적 부담을 지원함으로써 자신의 문제를 극복하고 이전보다
    더욱 성장할 수 있도록 돕는 것을 목표로 가진 심리학 분야이다.[13]
    약물 처방을 정신과 의사만 내려줄 수 있으므로, 상담심리사는
    약물 처방을 하지는 않지만 다양한 치료기법과 기술을 통해 환자를 치료한다.
    특정상황을 고려한 정신건강의 이슈에때라 이의 개선을 위해 약물치료와 상담치료가
    병행될수있다.</p>
